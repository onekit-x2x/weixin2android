apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"


    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'org.conscrypt:conscrypt-android:2.5.1'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.tencent.map:tencent-map-vector-sdk:4.3.9.2'
    implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:8.7.5.1'
    implementation 'cn.onekit.x2x:onekit:1.0.0'
    implementation 'cn.onekit.x2x:js:1.0.0'
    implementation 'cn.onekit.x2x:css:1.0.0'
    implementation 'cn.onekit.x2x:w3c:1.0.0'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.4'
//    implementation 'com.4tencent.soter:soter-wrapper:2.0.0'
    implementation 'com.google.zxing:android-core:3.3.0'
    implementation 'com.google.zxing:core:3.4.1'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'
}
